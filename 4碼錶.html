<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>9碼錶 by Chatgpt</title>
<style>
    .stopwatch-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 20px;
        margin-top: 50px;
    }

    .stopwatch {
        font-size: 3em; /* Increase font size */
    }

    .btn {
        font-size: 2em; /* Increase button text size */
        padding: 15px 30px; /* Increase button padding */
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="stopwatch-container">
    <div>
        <div class="stopwatch" id="stopwatch1">00:00:00</div>
        <div class="stopwatch-controls">
            <button class="btn startBtn" data-id="1">開始</button>
            <button class="btn pauseBtn" data-id="1">暫停</button>
            <button class="btn resetBtn" data-id="1">重置</button>
        </div>
    </div>
    <div>
        <div class="stopwatch" id="stopwatch2">00:00:00</div>
        <div class="stopwatch-controls">
            <button class="btn startBtn" data-id="2">開始</button>
            <button class="btn pauseBtn" data-id="2">暫停</button>
            <button class="btn resetBtn" data-id="2">重置</button>
        </div>
    </div>
    <div>
        <div class="stopwatch" id="stopwatch3">00:00:00</div>
        <div class="stopwatch-controls">
            <button class="btn startBtn" data-id="3">開始</button>
            <button class="btn pauseBtn" data-id="3">暫停</button>
            <button class="btn resetBtn" data-id="3">重置</button>
        </div>
    </div>
    <div>
        <div class="stopwatch" id="stopwatch4">00:00:00</div>
        <div class="stopwatch-controls">
            <button class="btn startBtn" data-id="4">開始</button>
            <button class="btn pauseBtn" data-id="4">暫停</button>
            <button class="btn resetBtn" data-id="4">重置</button>
        </div>
    </div>
    <div>
        <div class="stopwatch" id="stopwatch5">00:00:00</div>
        <div class="stopwatch-controls">
            <button class="btn startBtn" data-id="5">開始</button>
            <button class="btn pauseBtn" data-id="5">暫停</button>
            <button class="btn resetBtn" data-id="5">重置</button>
        </div>
    </div>
    <div>
        <div class="stopwatch" id="stopwatch6">00:00:00</div>
        <div class="stopwatch-controls">
            <button class="btn startBtn" data-id="6">開始</button>
            <button class="btn pauseBtn" data-id="6">暫停</button>
            <button class="btn resetBtn" data-id="6">重置</button>
        </div>
    </div>
    <div>
        <div class="stopwatch" id="stopwatch7">00:00:00</div>
        <div class="stopwatch-controls">
            <button class="btn startBtn" data-id="7">開始</button>
            <button class="btn pauseBtn" data-id="7">暫停</button>
            <button class="btn resetBtn" data-id="7">重置</button>
        </div>
    </div>
    <div>
        <div class="stopwatch" id="stopwatch8">00:00:00</div>
        <div class="stopwatch-controls">
            <button class="btn startBtn" data-id="8">開始</button>
            <button class="btn pauseBtn" data-id="8">暫停</button>
            <button class="btn resetBtn" data-id="8">重置</button>
        </div>
    </div>
    <div>
        <div class="stopwatch" id="stopwatch9">00:00:00</div>
        <div class="stopwatch-controls">
            <button class="btn startBtn" data-id="9">開始</button>
            <button class="btn pauseBtn" data-id="9">暫停</button>
            <button class="btn resetBtn" data-id="9">重置</button>
        </div>
    </div>
</div>

<script>
    const stopwatches = [1, 2, 3, 4, 5, 6, 7, 8, 9].map(num => document.getElementById(`stopwatch${num}`));
    const startBtns = document.querySelectorAll('.startBtn');
    const pauseBtns = document.querySelectorAll('.pauseBtn');
    const resetBtns = document.querySelectorAll('.resetBtn');
    let intervalIds = [];

    startBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-id');
            startStopwatch(id);
        });
    });

    pauseBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-id');
            pauseStopwatch(id);
        });
    });

    resetBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-id');
            resetStopwatch(id);
        });
    });

    function startStopwatch(id) {
        const index = id - 1;
        if (!intervalIds[index]) {
            intervalIds[index] = setInterval(() => {
                updateStopwatch(stopwatches[index]);
            }, 1000);
        }
    }

    function pauseStopwatch(id) {
        const index = id - 1;
        clearInterval(intervalIds[index]);
        intervalIds[index] = null;
    }

    function resetStopwatch(id) {
        const index = id - 1;
        clearInterval(intervalIds[index]);
        intervalIds[index] = null;
        stopwatches[index].textContent = '00:00:00';
    }

    function updateStopwatch(stopwatch) {
        const timeParts = stopwatch.textContent.split(':').map(part => parseInt(part));
        let [hours, minutes, seconds] = timeParts;

        seconds++;
        if (seconds === 60) {
            seconds = 0;
            minutes++;
            if (minutes === 60) {
                minutes = 0;
                hours++;
            }
        }

        stopwatch.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    function pad(num) {
        return num < 10 ? `0${num}` : num;
    }
</script>

</body>
</html>
